<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link href="./styles/app.css" rel="stylesheet">    

</head>

<body>
    
    <h1>Task Manager</h1>
    
    <div class="container-fluid">
        <div id="pic" style="padding-top:75.000%;position:relative;"><iframe src="https://gifer.com/embed/QDyD" width="100%" height="100%" style='position:absolute;top:0;left:0;' frameBorder="0" allowFullScreen></iframe></div>
        <main class="content">
           
            <section id="list">
                <h3>Your Tasks</h3>

                <button id="btnDetails" class="btn btn-sm btn-dark">Show/Hide Details</button>

                <div id="tasks-list">
                    <!-- display task HERE -->

                </div>

            </section>
            
            <section id="capture">
                <h3>Task information</h3>

                <form id="myForm" class="capture-form">

                    <div class="control">
                        <label for="">Id:</label>
                        <input type="text" readonly class="form-control">
                    </div>

                    <div class="control">
                        <label for="">Title:</label>
                        <input id="txtTitle" type="text" class="form-control">
                    </div>

                    <div class="control">
                        <label for="">Is it Important?:</label>
                        <i id="iImportant" class="far fa-star"></i>
                    </div>

                    <div class="control">
                        <label for="">Date/Time:</label>
                        <input id="txtDate" type="datetime-local" class="form-control">
                    </div>

                    <div class="control">
                        <label for="">Status:</label>
                        <select id="selStatus" class="form-control">
                            <option>-- Select a status --</option>
                            <option value="1">Pending</option>
                            <option value="2">In Progress</option>
                            <option value="5">Blocked</option>
                            <option value="7">Removed</option>
                            <option valve="9">Done</option>
                        </select>
                    </div>

                    <div class="control">
                        <label for="">Location:</label>
                        <input id="txtLocation" type="text" class="form-control">
                    </div>

                    <div class="control">
                        <label for="">Color:</label>
                        <input id="txtColor" type="color" class="form-control">
                    </div>

                    <div class="control">
                        <label for="">Description:</label>
                        <textarea id="txtDesc" class="form-control"></textarea>
                    </div>
    <br>
                    <div class="control">
                        <button id="btnSave" type="button" class="btn btn-primary">Save task</button>

                    </div>
                </form>
                
            </section>

        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css"> 

    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
